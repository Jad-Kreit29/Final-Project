<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="description" content="A website where you need to help a person get to the bathroom!">
    <meta name="keywords" content="VAS, website">
    <meta name="author" content="J. Kreit">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to the Washroom!</title>
    <link href="style3.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <audio src="./sounds/preface-instructions.mp3" id="preface-instructions"></audio>
    <audio src="./sounds/running out of time(clicker).mp3" id="time-out"></audio>
    <h1 id="click-text">Clicks: <span id="clicks"></span></h1>
    <div id="image-container">
      <img src="./Images/button-image(static).png" alt="Image of a button on a pedestal" id="button-image2">
      <img src="./Images/button-image.png" alt="Image of a button on a pedestal" id="button-image" usemap="#button">
      <map name="button">
        <area shape="rect" id="button-pressed" coords="60, 0, 140, 60">
      </map>
      <img src="./Images/button clicked.png" alt="Image of a pressed image" id="button-released">
    </div><br>
    <button onclick="window.location.href='https://final-project.jadkreit29.repl.co/finalStage.html';"  id="nextStage">MOVE FORWARD</button>
    <h1 id="game-instructions"><i>To open the gate, you must hit the button 150 times! Watch that timer...</i></h1>
    <script src="script.js"></script>
  </body>
</html>
