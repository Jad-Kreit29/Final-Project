<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="description" content="A website where you need to help a person get to the bathroom!">
    <meta name="keywords" content="VAS, website">
    <meta name="author" content="J. Kreit">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="11;url=https://final-project.jadkreit29.repl.co/GameOverTimer.html"/>
    <title>Get to the Washroom!</title>
    <link href="style5.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <audio src="./sounds/final-stage-music.mp3" id="final-stage-music"></audio>
    <h1 id="timer"></h1>
    <div id="main-container">
      <p style="font-size: 20px; font-family: calibri" id="instruction-text">Ok, you made it. The infection has taken over half of your body. You NEED to hurry!</p>
      <h1 class="value-headers">What's your action?</h1><br>
      <!-- Step 1 -->
      <div id="button-set1">
        <button id="option1-1" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver1-1.html';">Open door</button>
        <button id="option1-2" class="button-look">Wait</button>
        <button id="option1-3" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver1-3.html';">Walk to door</button>
      </div>
      <!-- Step 2 -->
      <div id="button-set2">
        <button id="option2-1" class="button-look">Enter</button>
        <button id="option2-2" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver2-2.html';">Run inside</button>
        <button id="option2-3" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver2-3.html';">Use hand sanitizer</button>
      </div>
      <!-- Step 3 -->
      <div id="button-set3">
        <button id="option3-1" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver3-1.html';">Approach sink</button>
        <button id="option3-2" class="button-look">Open drawer</button>
        <button id="option3-3" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver3-3.html';">Wait</button>
      </div>
      <!-- Step 4 -->
      <div id="button-set4">
        <button id="option4-1" class="button-look">Approach sink</button>
        <button id="option4-2" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver4-2.html';">Use the toilet</button>
        <button id="option4-3" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver4-3.html';">Dance</button>
      </div>
      <!-- Step 5 -->
      <div id="button-set5">
        <button id="option5-1" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver5-1.html';">Turn on faucet</button>
        <button id="option5-2" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver5-2.html';">Turn knobs</button>
        <button id="option5-3" class="button-look">Use soap</button>
      </div>
      <!-- Step 6 -->
      <div id="button-set6">
        <button id="option6-1" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver6-1.html';">Turn on faucet</button>
        <button id="option6-2" class="button-look">Turn knobs</button>
        <button id="option6-3" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver6-3.html';">Reach for knobs</button>
      </div>
      <!-- Step 7 -->
      <div id="button-set7">
        <button id="option7-1" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver7-1.html';">Reach hands inside</button>
        <button id="option7-2" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/GameOver7-2.html';">Scrub</button>
        <button id="option7-3" class="button-look">Adjust temp</button>
      </div>
      <!-- Step 8 -->
      <div id="last-input">
        <button id="last-option" class="button-look">SCRUB!</button>
        <button id="last-option2" class="button-look">SCRUB!</button>
        <button id="last-option3" class="button-look" onclick="window.location.href='https://final-project.jadkreit29.repl.co/winGame.html';">SCRUB!</button>
      </div>
    </div>
    <script src="finalStage.js"></script>
  </body>
</html>
